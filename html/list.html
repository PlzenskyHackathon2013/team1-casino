<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Casino - Game list</title>
<link rel="stylesheet" href="public/style.css">
<script src="public/jquery.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="public/list.js"></script>
<body>
  <div class="main">
    <div class="logo"><img src="public/logo.jpg"></div>
    <div class="games">
      <div class="type">Select game</div>
      <div class="game"><a href="/bj">Black Jack</a></div>
      <div class="game"><a href="/poker">Poker</a></div>
      <div class="logout"><a href="/logout">Logout</a></div>
    </div>
    <div class="chat">
        <div id="chat_msgs" class="chat_msgs"></div>
        <div id="chat_msg" class="chat_msg">
            <input type="text" size=40 type="text" value="Your comment"/>
            <input type="button" size=40 type="text" value="Post"/>
        </div>
    </div>
  </div>
</body>
</html>
